<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Matching Game</title>
	<style>
		body {
			font-family: 'Verdana', sans-serif;
			font-size: 18px;
			font-variant: small-caps;
		}

		p {
			letter-spacing: 0.1em;
		}

		div {
			position: absolute;
			width: 500px;
			height: 500px;
		}

		#rightSide {
			left: 500px;
			border-left: 1px solid black;
		}

		img {
			position: absolute;
		}
	</style>
</head>
<body onload="generateFaces()">
	
	<h1>Matching Game</h1>
	<p>Click on the extra smiling face on the left</p>
	<div id="leftSide"></div>
	<div id="rightSide"></div>
	
	<script>
	var numberOfFaces = 5;
	var theLeftSide = document.getElementById("leftSide");
	var theRightSide = document.getElementById("rightSide");
	var theBody = document.getElementsByTagName("body")[0];

	function generateFaces() {

		for (var i = 0; i < numberOfFaces; i++) {
			var this_img = document.createElement("img");
			this_img.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
			this_img.style.top = Math.floor(Math.random() * 400) + "px";
			this_img.style.left = Math.floor(Math.random() * 400) + "px";
			theLeftSide.appendChild(this_img);
		};

		var leftSideImages = theLeftSide.cloneNode(true);
		leftSideImages.removeChild(leftSideImages.lastChild);
		theRightSide.appendChild(leftSideImages);

		theLeftSide.lastChild.onclick = function nextLevel(event) {
			event.stopPropagation();

			while (theLeftSide.firstChild) {
				theLeftSide.removeChild(theLeftSide.firstChild);
			};

			while (theRightSide.firstChild) {
				theRightSide.removeChild(theRightSide.firstChild);
			};

			numberOfFaces += 5;
			generateFaces();
		};

		theBody.onclick = function gameOver() {
			var nextGame = confirm("Game Over! Click OK to try again.");
			theBody.onclick = null;
			theLeftSide.lastChild.onclick = null;
			
			//removes all faces

			while (theLeftSide.firstChild) {
				theLeftSide.removeChild(theLeftSide.firstChild);
			};

			while (theRightSide.firstChild) {
				theRightSide.removeChild(theRightSide.firstChild);
			};

			//checks whether to start next round or finish
			 
			if (nextGame === true) {
				numberOfFaces = 5;
				generateFaces();
			};
		};
	};
	</script>
</body>
</html>
